<html>
<head><title>ADD</title></head>
<body>
<a href="/">Back</a>
<form method="POST" action="/reposition">
    <table border="1" cellspacing="0">
        {% csrf_token %}
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td style="align: right;">
                {% if operation == 'insert' %}
                <input type="hidden" name="cid" value="{{ cid }}"/>
                <input type="submit" name="insert" value="Reposition"/>
                {% else %}
                <input type="submit" name="update" value="Update product"/>
                <input type="submit" name="delete" value="Remove the product"/>
                {% endif %}
            </td>
        </tr>
        </table>
</form>
</body>
</html>
