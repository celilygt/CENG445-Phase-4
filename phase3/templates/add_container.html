<html>
<head><title>ADD</title></head>
<body>
<a href="/">Back</a>
<form method="POST" action="/add_container">
    <table border="1" cellspacing="0">
        {% csrf_token %}
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td style="align: right;">
                {% if operation == 'insert' %}
                <input type="submit" name="insert" value="Insert Container"/>
                {% else %}
                <input type="hidden" name="cid" value="{{ cid }}"/>
                <input type="submit" name="update" value="Update Container"/>
                {% endif %}
            </td>
        </tr>
        </table>
</form>
<center><button onClick="window.location.reload();">Refresh</button></center><br>
</body>
</html>
